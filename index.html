<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">📝 Todo List</h1>
        
        <form id="todo-form" class="flex gap-2">
            <input type="text" id="todo-input" placeholder="Enter a task..." class="border border-gray-300 rounded-lg p-2 flex-grow focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Add</button>
        </form>

        <ul id="todo-list" class="mt-4 space-y-2 text-gray-700"></ul>
    </div>

    <script src="question4.js"></script>
</body>
</html>
